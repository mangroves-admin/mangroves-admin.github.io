title: Connival on Growth
copy: "<span>Premise</span>: To release thinking on growth from the double bind of developmental economics and linear thinking by querying this dominant tale and conceiving new pathways of \"growth.\"
<br><br>

<span>Format</span>: A conference-carnival (Connival) over five days in Rome (and through live streaming and virtual participation) joining dialogical rounds - no lecturers, exhibits, happenings, performances, and group acts.
<br><br>

<span>Location</span>: Swirling from the city center, perhaps at the <i>umbilicus mundi</i> in the Roman Forum, the Connival will spin out to the periphery, alighting on various palazzi, piazze, streets, ruins, churches, museums above and below ground, eyeing also potential nodes of mobility as proposed by Antonio Tamburrino.
<br><br>

<span>Organizers</span>: Mangroves and Borromini Institute, with sponsorship from various donors and institutions Italian and non-.
<br><br>

<span>Players</span>: Discussants, attendees, buildings, moderators, clowns, exhibitors, musicians, artists, chefs, MR practitioners, planners, stage hands, ghosts, attendees, dark sky, places and placemakers, Roman pines, shops and topography, media/onlookers."
