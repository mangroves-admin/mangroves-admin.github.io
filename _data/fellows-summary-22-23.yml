- title: Mise-en-sc√®ne
  copy: "Having plumbed \"the common\" against the anthropocentric grain in our inaugural Fellowship, we stepped into the maze-forest of \"growth\" with these curvatures: the pluriverse, the \"transverse,\" and the \"perverse\" [PURR-verse]. What, you say? While preglobal worldings have projected cosmoi of their own, a scientized neo-empire has imposed <i>its</i> universe on all others under the guise of objective, not just conventional, reality. The pluriverse ensures the continuance of distinct, even resistant, worldings. The partial connections between them permit give-and-take, yet the power dynamics also forbid fair play or real delinkage (Mignolo). The transverse is our way to slide between them and take up, not an othering of worldings, but an othering of <i>one's own</i> sufficient to negotiate \"otherly\" realities. Still, even this transversal can reify, detemporalize, indeed underpower each common lifing - or \"co-lifing\" over transoms. Enter the <i>perverse</i>. Rather than reducing to a Deist minimum (Cherbury) for a new universal, we proposed a <i>perversal</i> platform where the evolving interactions of the pluriverse and its transversals can also spawn multilaterally translated, sharable commons allowing at once evolving diverging and convergence. We mean this beyond a human focus. With this macromicro differentiality and \"posthumanist\" imaginary, we could now begin to think \"growth\" in its myriad embodiments - even inversions, eversions, reversions..."
