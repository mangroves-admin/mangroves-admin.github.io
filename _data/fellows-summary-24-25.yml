- title: 
  copy: "Just as \"technology\" has been usurped by digitized technology, so current discourse of \"intelligence\" tends to be hijacked by issues surrounding AI, in turn overshadowing and coopting even the recent flourishing of neuroscience (viz. Neuralinks). This has had a reverse, obscuring effect on larger questions of \"intelligence,\" and given unchecked agency to high tech forces."
