      <h5>David Liu</h5>
  </div>

  <p>Retaking an ampler sense of growth, we turned to the striking insights of Laozi, Nagarjuna, and Qohelet, who articulated processes in terms of radical contingency, emergence, and metabolic recursion. We saw the latter (with B Lawrence's help) in Ibn Khaldun's dynastic phases where, within each phase of civilizational growth and social cohesion, there was also degrowth or attrition, atrophy. The Chinese painting \"Up the River at Qingming\" pictorialized this complex irony: At the peak of prosperity was already decline, decadence - peril. But growth is not only socioeconomic, as we gleaned from the Rhenish Hildegard, Kimmerer's Potawatomi plains, and sex pots of the pre-Columbian Moche elite. It is also spiritual, ecological, social - in sum, relational. A Escobar and M Osterweil reminded us (in person) of the abyssal import of that awareness, as did mycopunkerie, Kropotkin's (and Wu-Tang Clan's) mutual aid, along with Illich's conviviality - a sort of mutual growth like <i>ubuntu</i>. Others pointed at useless or noxious growth (Marx, Graeber, Bregman). The relationality of growth became sobering as we considered \"operational land\" (<i>cum</i> air and sea), where cities subsist on their far-reaching command-control, and D Richter's plurimodal critical zone science. Such vantages gave us caveats to thinking through current plights of housing and dwelling, as well as a wide lens from which to approach D da Cunha's protean concept of ubiquitous wetness and A Tamburrino's Carless Rome project, an attempt to transmobilize - thus recondition - Rome.</p>"
