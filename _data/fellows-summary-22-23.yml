- title: Dance on Horizon
  copy: "Having blown through the vertiginous whirlwind with \"growth\" in both theoretic and pragmatic terms, we now find ourselves in a new clearing, a calm meadow of <i>\"useless\" fruition</i>. This mirrors the useful blurring that characterized our earlier toil on \"the common,\" and points a way out of the chokehold of relentless (economic) growth and \"progress.\" Maybe with this release, growth could now be <i>renatured</i> if not rewilded, allowed to go its thousand woven ways."
