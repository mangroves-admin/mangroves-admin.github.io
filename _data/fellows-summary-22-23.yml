- title: Undulations
  copy: "Stage set, we slid into V Smil's survey of \"growth.\" As a universalist account under scientific scope, it deployed a metron for all material reality: from the cell to megacities under one lens, with patterned vertical climbs: linear, logarithmic, exponential. Rimming scientific consensus, Smil warns of peaks and limits of growth. But what of incommensurate ways of describing, living the world? Can a non-lizard do the <i>sentipensar</i> for a lizard? In his monoscoping, Smil owes much to the breathtaking correlations of A von Humboldt across the continents he traversed, but also assumes the All that Humboldt globalized of Hegel's (imperializing) Hellenic universal. We asked: Can difference in kind be corralled numerically without requalification or translation? Leaving such a platform of \"growth,\" we plied our own translinguistic query. With over two dozen tongues among us, we uncovered abundant construals of \"growth\": lengthening, enlarging, stretching, opening, greening, unfurling, blowing up... Of the last, we also plied the Greek <i>physis</i> on R Williams' relook at \"nature,\" derived as it was from that Greek term but denatured by modern science. 

  <div class=\"fellows-subpage-info-img\" id=\"fellows-2223-info-img\">
