- title: Problem vs. Periblem
  copy: "Since this <i>interaffecting</i> goes on everywhere, no issue or reality is self-contained  - not climate change, not biocollapse, not inequity... The traditional problem-solution model is at best an easy fiction, at worst a crippling mirage. We chase after problems as volumetric things to be batted under control, yet they outrun us and, through their \"solutions,\" spawn new \"problems\" left unthought. So instead of the \"problem,\" we think the <i>periblem</i>: reality as ever immersive and porous all around. In place of solutions, we spur <i>inflections</i> that play with the giddy thickness of reality through many dimensions. This transgresses a merely human optic, even more a commercial or statist frame. So, we don't <i>solve</i> anything (so as to monetize or walk away from it), because the <i>periblem</i> never closes or stops but keeps on churning."
