- title: Carless Rome
  copy: "With Rome our desired haunt as live laboratory, we have also been g(r)azing at a plan by Eng. Antonio Tamburrino to transmobilize the whopping Eternal City. Though a hub of comprehensive transport since Antiquity, Rome is now victim to the twin choke of cars and mass tourism, with dispiriting slides in eco/nomic and cultural vibes. This plan aims to revive, recast the <i>Urbs</i> by unclogging mobility throughout, removing rubber traffic from the historic city, and connecting all parts with foot motion and free electric people-movers. The time-space saved could then afford new forms of life, work, and habitat-making for a richer lifeweb. Is this scheme well conceived or viable? What is it likely - risking - to generate? Is it ignoring or suppressing something? Follow us as we learn and think more!"
  url: "/carless-rome/index.html"

- title: Connival on Growth
  copy: "In 1972, the Club of Rome blew a planetary whistle with its <i>The Limits to Growth</i>: The Earth can't keep carrying the globalized economic train. Half a century later, even as the Club has itself felt a muffled response to its own Cassandra cries, we intend to re-ask: What does growth <i>mean</i> beyond its usual Anglophone, economic patois? We intend to do this between late 2024 and early 2025 in Rome with a conference-carnival (= <i>Connival</i>), roving <i>per urbem</i> with thinking-doing, and plotting escape from the econometric prism/prison of growth. All are welcome in person or online."
  url: "/connival-on-growth/index.html"

