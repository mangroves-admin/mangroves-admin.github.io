- title: Deep Counterdesign
  copy: "With a <i>periblematic</i> approach, we start rethinking how to engage the vast - and deeply tied - waves of life earthwide, though never as one block. While traversing various worldings, we burrow at what's already been in the long flex of time, even prehuman and pre-Earth, and what is likely to come in the spiraling of time. Then we (help) forge a theoretical framing fit to matters at hand. Amidst these deep, roaming views, we search the spinning particularities of any locale/theater where certain (meta)praxes may be seeded, prototyped, grown. Throughout, we embrace distinct cultural and geobiotic factors to respect conditions on the ground, so as to urge a synergy of local forces for common life, in turn spurring translocal interventions. In this sense we are also after a <i>sharable</i> - not imposed - <i>common</i>."
